  <script>
    var tweets = []
      , toms = []
      , top = []

      ;
    
    toms[0] = "Tom";

    toms[4] = "Tits";
    
    top[0] = "Top";
    top[1] = "Tops";
    top[2] = "Tips";
    top[3] = "Tits";

    tips[0] = "Tips";
    tips[1] = "Tip";
    tips[2] = "Tom";
    tips[3] = "Stip";

    function randomise() {
      var randomtoms = Math.floor(Math.random() * toms.length);
      var randomtop = Math.floor(Math.random() * top.length);
      var randomtips = Math.floor(Math.random() * tips.length);
      var randomtweet = Math.floor(Math.random() * tweets.length);
      var theTweet = tweets[randomtweet];

      /*if (theTweet.indexOf("http:") != -1) {
        var url = theTweet.substring(theTweet.indexOf("http:"), theTweet.indexOf("http:") + 20);
      }*/

      // console.log(tweets);

      document.write("<div style='font-family: sans-serif; width: 800px; font-size: 16px; text-align: center; margin: 0 auto 0 auto;'>" + theTweet + "</div>");
      
      document.write("<br><div style='font-family: sans-serif; width: 800px; font-size: 16px; text-align: center; margin: 0 auto 0 auto;'>" + "Follow me at <a href='http://twitter.com/TomsTopsTips'>@TomsTopsTips</a>!</div>");

      document.write("<br><br><div style='font-family: sans-serif; width: 800px; font-size: 16px; text-align: center; margin: 0 auto 0 auto;'><a href='#' onClick='window.location.reload()'>Reload for a new tip!</a></div>");
    }

    function httpGet() {
          $.getJSON("http://kieranajp.co.uk/TomsTopsTips/ttt.php", randomTweet);
      }
    
    function randomTweet(data) {
      for (i = 0; i < data.length; i++) {
        tweets[i] = data[i].text;
        // console.log(data[i].entities.urls);
      }
      randomise();
    }
  </script>
